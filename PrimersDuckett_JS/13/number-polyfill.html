<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>JavaScript и jQuery - Глава 13</title>
    <link rel="stylesheet" href="css/c13.css" />
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/yepnope.js"></script>
    <script src="js/number-polyfill-eg.js"></script>
  </head>
  <body>
    <div class="container">
      <form name="login" action="/login" method="post">
        <div class="one-third column">
          <img src="img/logo.png" alt="логотип" id="logo" />
        </div>
        <div class="two-thirds column" id="main">
          <fieldset>
            <legend>Авторизация</legend>
            <label for="age">Укажите свой возраст:</label>
            <input type="number" id="age" />
            <input type="submit" value="Далее" id="submit" />
          </fieldset>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->  </body>
</html>
