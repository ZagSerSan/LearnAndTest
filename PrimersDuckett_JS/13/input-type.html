<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>JavaScript и jQuery - Глава 13</title>
    <link rel="stylesheet" href="css/c13.css" />
  </head>
  <body>
    <div class="container login">
      <form name="login" action="/login/" method="post">
        <div class="one-third column">
          <img src="img/logo.png" alt="логотип" id="logo" />
        </div><!-- .one-third -->
        <div class="two-thirds column" id="main">
          <fieldset>
            <legend>Авторизация</legend>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" />
            <label for="pwd">Пароль:</label>
            <input type="password" id="pwd" name="pwd" /></br>
            <input type="checkbox" id="showPwd">
            <label for="showPwd">Отобразить пароль</label>
            <input type="submit" value="Войти" />
          </fieldset>
        </div><!-- .two-thirds -->
      </form>
    </div><!-- .container -->
    <script src="js/utilities.js"></script>
    <script src="js/input-type.js"></script>
  </body>
</html>
