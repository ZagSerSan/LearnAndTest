<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>JavaScript и jQuery - Глава 12</title>
    <link rel="stylesheet" href="css/c12.css" />

      <h1>Мир креатива</h1>

    <script src="js/sort-table.js"></script>

</html>
